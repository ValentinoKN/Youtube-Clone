<!DOCTYPE html>
<html>
  <head>
    <title>Buttons Exercise</title>
    <link rel="stylesheet" href="Styles/4f-4k.css">
  </head>
  <body>
    <button class="subscribe-button">
      SUBSCRIBE
    </button>
    <button class="join-button">
      JOIN
    </button>
    <button class="tweet-button">
      Tweet
    </button>
    
    <br><br>
    
    <!--4h-Pagination-->
    <button class="back-button">
      Back
    </button>
    <a class="Page_1" href="Page_1"> 1 </a>
    <a class="Page_2" href="Page_2"> 2 </a>
    <a class="Page_3" href="Page_3"> 3 </a>
    <a class="Page_4" href="Page_4"> 4 </a>
    <a class="Page_5" href="Page_5"> 5 </a>
    <button class="next-button">
      Next
    </button>
    
    <br><br>
    
    <!--4i-Stretch-->
    <button class="stretch-button">
      Stretch
    </button>
    
    <br><br>
    
    <!--4j-3D_Click-->
    <button class="shadow-button">
      Shadow
    </button>
    
    <br><br>
    
    <!--4k-Margin and padding together-->
    <button class="button-one">
      One
      </button>
      <button class="button-two">
      Two
      </button>
      <button class="button-three">
      Three
      </button>    
  </body>
</html>
